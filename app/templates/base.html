<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobHunter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>JobHunter</h1>
                <p class="tagline">Automated Job Search Assistant</p>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('main.dashboard') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('main.stats') }}" class="nav-link">Statistics</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 JobHunter | Built with Flask & Claude Code</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
